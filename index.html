<!DOCTYPE html>
<html lang="en">
<head>
    <title>Boolzapp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;500;700&family=PT+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-grey">
    
    <div id="app">
        <!-- container generale -->
        <div class="container">

            <!-- colonna sinistra -->
            <div class="col-4">
                <!-- container per la prima riga -->
                <div class="my-account d-flex justify-between">
                    <!-- container per il nome e img -->
                    <div class="info d-flex align-center gap-1">
                        <!-- container per l'img -->
                        <div class="img-circle">
                            <img src="" alt="">
                        </div>
                        <!-- noome -->
                        <small class="bold">Sofia</small>
                    </div>

                    <!-- menu di destra -->
                    <div class="sideMenu d-flex gap-1 align-center">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>
                <!-- /////////////////////////////////////////////////////// -->

                <!-- seconda riga -->
                <div class="notifica d-flex align-center gap-1">
                    <!-- container icon -->
                    <div class="circle d-flex align-center justify-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <!-- container notifiche -->
                    <div class="d-flexCol">
                        <h6>Ricevi notifiche di nuovi messaggi</h6>
                        <a class="attivaNot" href="#">Attiva notiche desktop</a>
                    </div>
                </div>
                <!-- /////////////////////////////////////////////////////// -->

                
                <!-- terza riga -->
                <div class="search-row d-flex">
                    <button class="btn-search"><i class="fa-solid fa-magnifying-glass"></i></button>
                    <input class="input-left" type="text" placeholder="Cerca o inizia una nuova chat">
                </div>
                <!-- /////////////////////////////////////////////////////// -->


                <!-- container utenti -->
                <div class="users">

                    <!-- riga utente -->
                    <div class="ut contact d-flex align-center gap-1 pos-relative">
                        <!-- container img -->
                        <div class="img-circle d-flex align-center justify-center">
                            <img src="" alt="">
                        </div>
                        <!-- container info -->
                        <div class="d-flexCol">
                            <h6>Michele</h6>
                            <small class="last-message">Ultimo messaggio inviato</small>
                        </div>
                        <!-- time -->
                        <small class="time">12:00</small>
                    </div>
                    <!-- /////////////////////////////////////////////////////// -->

                </div>
                <!-- /container utenti -->
            </div>
            <!-- /colonna sinistra -->
                <!-- /////////////////////////////////////////////////////// -->





            <!-- colonna destra -->
            <div class="col-8">
                <!-- container per la riga -->
                <div class="my-account d-flex justify-between">
                    <!-- container info left-->
                    <div class="d-flex gap-1">
                        <!-- container img -->
                        <div class="img-circle">
                            <img src="" alt="">
                        </div>
                        <!-- container nome e accesso -->
                        <div class="d-flexCol justify-center">
                            <small class="bold">Michele</small>
                            <small class="last-message">Ultimo accesso oggi alle 12:00</small>
                        </div>
                    </div>
                    
                    <!-- container icon -->
                    <div class="icone d-flex gap-1 align-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <i class="fa-solid fa-paperclip"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>

                </div>
                <!-- /////////////////////////////////////////////////////// -->


                <!-- big container messages -->
                <div class="whats d-flex">

                    <!-- container's for single message (left) -->
                    <div class="col-6">
                        <!-- single message -->
                        <div class="messageUt">
                            <small class="smaller">Tutto fatto!</small>
                            <small class="orario">16:15</small>
                        </div>
                    </div>
                    <!-- /////////////////////////////////////////////////////// -->


                    <!-- container's for single message (right) -->
                    <div class="col-6 d-flexCol gap-1">
                        <!-- single message -->
                        <div class="message m-top-3">
                            <small class="smaller">Hai portato a spasso il cane?</small>
                            <small class="orario">15:30</small>
                        </div>
                        <!-- single message -->
                        <div class="message">
                            <small class="smaller">Ricordati di stendere i panni</small>
                            <small class="orario">15:30</small>
                        </div>
                    </div>
                </div>
                <!-- /////////////////////////////////////////////////////// -->


                <!-- container for bottom row -->
                <div class="my-account d-flex justify-between align-center p-1 gap-1">
                    <div class="ic d-flex align-center justify-center">
                        <i class="fa-regular fa-face-smile"></i>
                    </div>
                    <input class="mx" type="text" placeholder="Scrivi un messaggio">
                    <div class="ic d-flex align-center justify-center">
                        <i class="fa-solid fa-paper-plane"></i>
                    </div>
                </div>

            </div>
            <!-- /colonna destra -->
                <!-- /////////////////////////////////////////////////////// -->




        </div>
        <!-- /container -->
    </div>
    <!-- /#app -->




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
